<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<!--<link rel="stylesheet" type="text/css" href="Resource/css/style.css"
		media="screen" />-->
</h:head>
<body>
	<div>

		<h:panelGrid style="margin: 0 auto;">
			<p:graphicImage value="images/logotipo1.jpg" />
		</h:panelGrid>
		<h:form prependId="false" style="padding-top:3%">

			<b:column col-lg="4" col-md="2" col-xs="0"></b:column>
			<b:column col-lg="4" col-xs="12" col-md="8">
				<b:panel title="Ingrese sus datos" look="primary"
					collapsible="false">
					<b:row>
						<b:inputText placeholder="Ingrese su Cedula" id="username"
							value="#{controllerLogin.cedulaUsuario}" ajax="true"
							required="true" required-message="Ingrese su cédula"
							autocomplete="false" type="number">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
						<b:message for="username" />
						<b:inputSecret placeholder="Ingrese su Contraseña" id="password"
							value="#{controllerLogin.passwordUsuario}" ajax="true"
							autocomplete="false" required="true"
							required-message="Ingrese la Contraseña">
							<f:facet name="prepend">
								<b:iconAwesome name="lock" />
							</f:facet>
						</b:inputSecret>
						<b:message for="password" />
					</b:row>
					<b:row>
						<b:column span="12">
							<b:commandButton value="Ingresar"
								actionListener="#{controllerLogin.actionLogin()}"
								style="width:100%" look="primary" />
						</b:column>
					</b:row>
				</b:panel>
			</b:column>
		</h:form>
	</div>
</body>
</html>
