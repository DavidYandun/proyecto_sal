<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head></h:head>
<body>
	<ui:composition template="../template.xhtml">
		<ui:define name="title">
			<title>Parámetros</title>
		</ui:define>
		<ui:define name="content">
			<p:growl autoUpdate="true"></p:growl>
			<p:breadCrumb style="font-size:x-small">
				<p:menuitem value="Administrador" url="../template.xhtml" />
				<p:menuitem value="Administrador" url="../template.xhtml" />
				<p:menuitem value="Parámetros" url="#" />
			</p:breadCrumb>
			<h:form id="form2" style="font-size:small">
				<p:panel header="LISTA DE REGISTROS">
					<p:dataTable value="#{controllerParametro.lista}" var="p"
						id="tabla1">
						<p:column headerText="Nombre del Parámetro">
							<h:outputText value="#{p.nombreparametro}" />
						</p:column>
						<p:column headerText="Valor del Parámetro">
							<h:outputText value="#{p.valorparametro}" />
						</p:column>
						<p:column headerText="EDITAR">
							<p:commandButton icon="ui-icon-pencil" update="form4"
								onclick="PF('dialogo1').show();"
								actionListener="#{controllerParametro.CargarParametro(p)}"></p:commandButton>
						</p:column>
					</p:dataTable>
				</p:panel>
			</h:form>
			<p:dialog header="Edición del Parámetro" widgetVar="dialogo1"
				id="dialogo1" modal="true" hideEffect="fade">
				<h:form id="form4" style="font-size:small">
					<p:panelGrid columns="2">
						<h:outputText value="Nombre del parámetro:" />
						<h:outputText value="#{controllerParametro.nombreparametro}" />
						<h:outputText value="Valor del parámetro:"
							requiredMessage="Especifique el valor del parámetro" />
						<p:inputText value="#{controllerParametro.valorparametro}"
							required="true" type="number" />
					</p:panelGrid>
					<p:commandButton value="Actualizar" update="@form,:form2:tabla1"
						actionListener="#{controllerParametro.EditarParametro()}"
						onclick="PF('modal').hide();$('#form4').trigger('reset');"></p:commandButton>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</body>
</html>
