<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head></h:head>
<body>
	<ui:composition template="../template.xhtml">
		<ui:define name="title">
			<title>Medida</title>
		</ui:define>
		<ui:define name="content">
			<p:growl autoUpdate="true"></p:growl>
			<p:breadCrumb style="font-size:x-small">
				<p:menuitem value="Administrador" url="../template.xhtml" />
				<p:menuitem value="Administrador" url="../template.xhtml" />
				<p:menuitem value="Medidas" url="#" />
			</p:breadCrumb>
			<h:panelGrid columns="2">
				<p:dialog header="Nueva Medida" widgetVar="dialogo2" id="dialogo2"
					modal="true" hideEffect="fade">
					<h:form id="form1" style="font-size:small">
						<p:panelGrid columns="2">
							<h:outputText value="Unidad de medida:" />
							<p:inputText value="#{controllerMedida.cpnombremedida}"
								required="true" requiredMessage="Especifique el nombre" />
						</p:panelGrid>
						<p:commandButton value="Agregar" update="@form,:form2:tabla1"
							actionListener="#{controllerMedida.AgregaMedida()}"
							onclick="PF('modal').hide();$('#form1').trigger('reset');"></p:commandButton>
					</h:form>
				</p:dialog>

				<h:form id="form2" style="font-size:small">
					<p:panel header="LISTA DE REGISTROS">
						<p:dataTable value="#{controllerMedida.lista}" var="p" id="tabla1">
							<p:column headerText="Unidad de Medida">
								<h:outputText value="#{p.cpnombremedida}" />
							</p:column>

							<p:column headerText="EDITAR">
								<p:commandButton icon="ui-icon-pencil" update="form4"
									onclick="PF('dialogo1').show();"
									actionListener="#{controllerMedida.CargarMedida(p)}"></p:commandButton>
							</p:column>
						</p:dataTable>
						<f:facet name="actions">

							<p:commandButton icon="ui-icon-pencil" value="Nuevo"
								update="form1" onclick="PF('dialogo2').show();"
								style="float:right;" />
						</f:facet>
					</p:panel>
				</h:form>
			</h:panelGrid>

			<p:dialog header="EdiciÃ³n de la Medida" widgetVar="dialogo1"
				id="dialogo1" modal="true" hideEffect="fade">
				<h:form id="form4" style="font-size:small">
					<p:panelGrid columns="2">
					<h:outputText value="ID:" />
						<h:outputText value="#{controllerMedida.cpidmedida}" />
						<h:outputText value="Nombre unidad de medida:" />
						<h:inputText value="#{controllerMedida.cpnombremedida}" />
					</p:panelGrid>
					<p:commandButton value="Actualizar" update="@form,:form2:tabla1"
						actionListener="#{controllerMedida.EditarMedida()}"
						onclick="PF('modal').hide();$('#form4').trigger('reset');"></p:commandButton>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</body>
</html>
